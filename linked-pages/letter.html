<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="letter.html" method="POST">
        <fieldset>
            <legend><span class="number">1 </span>Basic Info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">
        </fieldset>

        <fieldset>
            <legend><span class="number">2 </span>Topics of interest</legend>
            
            <input type="checkbox" id="easternPhilosophy" value="eastern_philosophy" name="topic"> 
            <label class="interest" for="easternPhilosophy">Eastern Philosophy</label><br>

            <input type="checkbox" id="westernPhilosophy" value="western_philosophy" name="topic"> 
            <label class="interest" for="westernPhilosophy">Western Philosophy</label><br>

            <input type="checkbox" id="Zen" value="zen" name="topic"> 
            <label class="interest" for="Zen">Zen
            </label><br>

            <input type="checkbox" id="Buddhism" value="buddhism" name="topic"> 
            <label class="interest" for="Buddhism">Buddhism
            </label><br>

            <input type="checkbox" id="Taoism" value="taoism" name="topic"> 
            <label class="interest" for="Taoism">Taoism</label><br>

            <input type="checkbox" id="Hinduism" value="hinduism" name="topic"> 
            <label class="interest" for="Hinduism">Hinduism</label><br>

            <input type="checkbox" id="Meditation" value="meditation" name="topic"> 
            <label class="interest" for="Meditation">Meditation</label><br>

            <input type="checkbox" id="Yoga" value="yoga" name="topic"> 
            <label class="interest" for="Yoga">Yoga</label><br>

            <input type="checkbox" id="Counter-Culture" value="counterCulture" name="topic"> 
            <label class="interest" for="Counter-Culture">Counter-Culture</label><br>

            <input type="checkbox" id="Philosophy-pop" value="philosophyPop" name="topic"> 
            <label class="interest" for="Philosophy-pop">Philosophy & Pop-Culture</label><br>

            <input type="checkbox" id="VisionaryArt" value="visionaryArt" name="topic"> 
            <label class="interest" for="VisionaryArt">Visionary Art</label><br>

            <input type="checkbox" id="IntegralTheory" value="integralTheory" name="topic"> 
            <label class="interest" for="IntegralTheory">Integral Theory</label><br>

        </fieldset>

        <button type="submit">Sign Up</button>


    </form>
    


</body>
</html>
